<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="get">
      <h1>Get Request Form</h1>
      <form id="form" method="get" action="http://localhost:8080/register">
        <input placeholder="Enter The Username" name="user" type="text" />
        <input placeholder="Enter The Password" name="password" type="password" />
        <button>submit</button>
      </form>
    </div>
    <div class="get">
      <h1>Post Request Form</h1>
      <form id="form" method="post" action="http://localhost:8080/register">
        <input placeholder="Enter The Username" name="user" type="text" />
        <input placeholder="Enter The Password" name="password" type="password" />
        <button>submit</button>
      </form>
    </div>
  </body>
</html>
